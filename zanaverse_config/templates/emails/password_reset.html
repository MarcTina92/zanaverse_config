<!-- Zanaverse password reset / invite -->
<div style="font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
            max-width:560px;margin:0 auto;padding:24px">

  <!-- header logo -->
  <div style="text-align:center;margin-bottom:16px;padding-bottom:16px;border-bottom:1px solid #e5e7eb">
    <img src="/assets/zanaverse_config/images/zv-logo.png" 
         alt="Zanaverse" style="height:40px">
  </div>

  <!-- content -->
  <h2 style="margin:0 0 8px">{{ _("Reset your password") }}</h2>
  <p style="margin:0 0 16px">
    {{ _("You requested to reset your password for") }} <strong>{{ app_name or "Zanaverse" }}</strong>.
  </p>

  {% set reset_url = link or reset_link or password_reset_link or password_reset_url %}
  <p style="margin:0 0 24px">
    <a href="{{ reset_url }}" target="_blank"
       style="display:inline-block;padding:10px 16px;border-radius:8px;
              background:#111;color:#fff;text-decoration:none">
      {{ _("Set New Password") }}
    </a>
  </p>

  <!-- footer -->
  <p style="font-size:12px;color:#6b7280;margin-top:24px">
    {{ _("If you didnâ€™t request this, you can ignore this email.") }}
  </p>
</div>
